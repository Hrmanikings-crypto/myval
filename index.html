<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff4e50, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  color: white;
}

h1 {
  font-size: 2.3rem;
}

button {
  padding: 12px 25px;
  margin: 10px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: white;
  color: #ff4e50;
}

#no {
  background: black;
  color: white;
  position: absolute;
}

#celebration {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 0, 80, 0.95);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  text-align: center;
}

#nameReveal {
  font-size: 3rem;
  margin-top: 20px;
  animation: pop 1s ease forwards;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background: white;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-100vh) rotate(0deg);
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="container">
  <img src="1F838F65-6941-4768-8FC3-44619E4B0A84.jpeg" alt="Cute minion" class="hero-img">

  <h1>will you be my valentine ‚Ä¶<br>
  üòÑ its also my birthday , so u cant say no üòå<br>
  </h1>

  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üòè</button>
</div>

<div id="celebration">
  <div style="font-size:2.5rem;">YAYYYYY ‚ù§Ô∏è</div>
  <div id="nameReveal"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const celebration = document.getElementById("celebration");
const nameReveal = document.getElementById("nameReveal");

// Runaway No button
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// YES click
yesBtn.addEventListener("click", () => {
  celebration.style.display = "flex";

  // Ask for her name dynamically
  const herName = prompt("Wait... what's your beautiful name? üòå");

  if (herName) {
    nameReveal.innerHTML = herName + ", you are officially my Valentine üíò";
  }

  // Create confetti
  setInterval(() => {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor =
      "hsl(" + Math.random() * 360 + ", 100%, 70%)";
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 3000);
  }, 100);
});
</script>

</body>
</html>
